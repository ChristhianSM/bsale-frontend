<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bsale Ecommerce</title>

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/toast.css">
</head>
<body>

  <!-- header section starts  -->
  <header class="header">
    <a href="#" class="logo"><i class="fas fa-shopping-basket">Bsale</i></a>
    <nav class="navbar"></nav>

    <div class="icons">
      <div class="fas fa-bars" id="menu-btn"></div>
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
      <input type="search" id="search-box" placeholder="search here...">
      <label for="search-box" class="fas fa-search"></label>
    </form>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
      <div class="container-products-cart"></div>
      <div class="total"></div>
      <a href="#" class="btn">checkout</a>
    </div>
  </header>
  <!-- header section ends -->

  <!-- home section starts  -->
  <section class="home" id="home">
    <div class="content">
      <h3>Somos Licorer√≠a Bsale, expertos en licores</h3>
    </div>
  </section>
  <!-- home section ends -->

  <!-- products section starts  -->
  <section class="products" id="products">

    <h1 class="heading"> our <span>products</span> </h1>
    <div class="filter none">
      <p class="filter-text"></p>
      <p class="close"> X </p>
    </div>
    <div class="product-wrapper">
      <div class="container-products">
          
      </div>
      <div class="container-empty">
      </div>
    </div>
  </section>
  <!-- products section ends -->

  <div id="toasts"> hola </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
